<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="login.css">
</head>

<body>
  </div>
  <div class="container">
    <div class="trello-logo">
      <img alt="Trello" class="trello-img" src="../images/signup-images/trello-logo-blue.svg">
    </div>
    <div class="inner-section ">
      <div class="wrapper-section">
        <section class="signup-form">

          <h1 class="heading">Log in to Trello</h1>
          <form id="signup" class="sign-up-container">

            <div class="mb-4">
              <input type="email" name="email" id="email" class="form-control" value="" placeholder="Enter email"
                autocomplete autofocus>
            </div>

            <div class="input-group mb-4  password-group">
              <input type="password" name="password" id="password" class="form-control " value=""
                placeholder="Create password" autocomplete="new-password">
              <span class="input-group-text " id="eye-icon">
                <i class="bi bi-eye-slash"></i>
              </span>
            </div>

            <div id="email-error" class="error-message"></div>

            <input id="signup-submit" type="submit" class="btn  signup-submit" value="Log in">

          </form>
          <div class="separator">OR</div>

          <div class="btn login-btn">
            <img src="images/sign-in-with-google.svg" alt="">
            <span>Continue with Google</span>
          </div>
          <div class="btn login-btn">
            <img src="images/microsoft-logo.svg" alt="">
            <span>Continue with Microsoft</span>
          </div>
          <div class="btn login-btn">
            <img src="images/apple-logo-black.svg" alt="">
            <span>Continue with Apple</span>
          </div>

          <hr>

          <span class="bottom-form-link"><a href="../Signup Page/signup.html">Sign up for an account</a></span>
        </section>
      </div>

    </div>
  </div>
  <div class="footer">
    <ul>
      <li><a href="#">About</a></li>
      <li><a href="#">Help</a></li>
      <li><a href="#">Developers</a></li>
    </ul>
    <p>Created by : Mario Yunnan | Ahmed Elnewery | Mostafa Fathy</p>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="login.js"></script>
</body>

</html>
