<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create you team</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link
  rel="stylesheet"
  href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
  />

  <link rel="stylesheet" href="./createteam.css">
</head>

<body>
  </div>
  <div class="container">
    <div class="trello-logo">
      <img alt="Trello" class="trello-img" src="../images/signup-images/trello-logo-blue.svg">
    </div>
    <div class="inner-section ">
      <div class="wrapper-section">
        <section class="team-form">

          <h1 class="heading">ðŸ‘‹ Welcome, farid</h1>
          <form id="createTeam" class="team-container">
            
            <div id="required" class="error-message"></div>
            <div class="mb-4">
              <div class="error-message" id="nameError"></div>
              <label for="teamName">Name your team <span class="text-danger mx-2">*</span></label>
              <input type="text" name="teamName" id="teamName" class="form-control" value=""
                placeholder="Enter your team name.."  >
            </div>
            <div class="mb-4">
              <div class="error-message" id="catError"></div>
              <label for="chooseCategory">Choose Team Category <span class="text-danger mx-2">*</span> </label>

              <select class="form-select form-control" id="chooseCategory" required>
                <option value="notChoice" selected>choose your team category..</option>
                <option value="small business" >Small business</option>
                <option value="education" >Education</option>

                <option value="business">Business</option>
                <option value="marketing">Marketing</option>
              </select>

            </div>
            <div class="mb-4">
              <div class="error-message" id="userError"></div>
              <label for="addTeamMembers" class="form-label">Add your team members</label>
              <input class="form-control" id="addTeamMembers" type="text"  >
              <div class="form-control border-0" id="showUsers"></div>
            </div>


            <input id="createTeamBtn" type="submit" class="btn team-create" value="Create your team">

          </form>



          
          <form id="chooseTeam" class="team-container">
            <div id="isExistTeam" class="error-message"></div>
            <div class="mb-4">
              <label for="chooseTeamNames">choose your team </label>
              <input type="text"  id="chooseTeamNames" class="form-control" value=""
              placeholder="Enter your team name.." >
            </div>
            <input id="chooseButton" type="submit" class="btn team-create" value="Go To Your Board">
          </form>
          
          <span id="haveTeam" class="switch-team mt-5"><a href="#">Already Have A Team?</a></span>
        </section>
      </div>

    </div>
  </div>
  <div class="footer">
    <ul>
      <li><a href="#">About</a></li>
      <li><a href="#">Help</a></li>
      <li><a href="#">Developers</a></li>
    </ul>
    <p>Created by : Mario Yunnan | Ahmed Elnewery | Mostafa Fathy</p>
  </div>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
    <script src="../utilities/generateId.js"></script>
  <script src="./createTeam.js"></script>
</body>

</html>
